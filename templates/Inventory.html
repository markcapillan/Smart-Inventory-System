<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | Smart Inventory</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Inventory CSS -->
  <link rel="stylesheet" href="../static/inventory.css">
</head>

<body>

<!-- ‚úÖ PAGE LAYOUT WRAPPER -->
<div class="d-flex min-vh-100">

  <!-- ‚úÖ SIDEBAR -->
  <aside class="sidebar d-flex flex-column p-3">

    <!-- Centered Logo -->
    <div class="sidebar-logo text-center mb-4">
      <a href="../index.html" class="text-white text-decoration-none fw-semibold fs-5">
        üì¶ Smart Inventory
      </a>
    </div>

    <hr class="text-white opacity-50">

    <ul class="nav nav-pills flex-column mb-auto gap-1">
      <li class="nav-item">
        <a href="../index.html" class="nav-link" id="nav-dashboard">
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a href="Inventory.html" class="nav-link active" id="nav-inventory">
          Inventory
        </a>
      </li>
      <li class="nav-item">
        <a href="transactions.html" class="nav-link" id="nav-transactions">
          Transactions
        </a>
      </li>
    </ul>
  </aside>

  <!-- ‚úÖ MAIN CONTENT -->
  <main class="main-content flex-grow-1">

    <div class="container-fluid">

      <!-- SUMMARY CARDS -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h6 class="text-muted">Total Items</h6>
              <h3 id="totalItems">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h6 class="text-muted">Low Stock</h6>
              <h3 id="lowStockCount">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h6 class="text-muted">Near Expiry</h6>
              <h3 id="nearExpiryCount">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h6 class="text-muted">Expired</h6>
              <h3 id="expiredCount">0</h3>
            </div>
          </div>
        </div>
      </div>

            <div class="row mb-3 g-2 align-items-center">
        <div class="col-md-6">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by name, category, or status...">
        </div>
        <div class="col-md-3">
          <select id="statusFilter" class="form-select">
            <option value="all" selected>All Status</option>
            <option value="Normal">Normal</option>
            <option value="Low Stock">Low Stock</option>
            <option value="Near Expiry">Near Expiry</option>
            <option value="Expired">Expired</option>
          </select>
        </div>
        <div class="col-md-3">
          <button id="clearFilters" class="btn btn-outline-secondary w-100">Clear Filters</button>
        </div>
      </div>

      <!-- ALERTS -->
      <div class="card mb-4">
        <div class="card-header fw-semibold">‚ö†Ô∏è Alerts</div>
        <ul class="list-group list-group-flush" id="alertList">
          <li class="list-group-item text-muted">No alerts yet</li>
        </ul>
      </div>

      <div class="mb-3 d-flex gap-2">
        <button id="bulkDeleteBtn" class="btn btn-danger btn-sm">Delete Selected</button>
        <button id="bulkAdjustBtn" class="btn btn-warning btn-sm">Adjust Stock</button>
      </div>

      <!-- INVENTORY TABLE -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="fw-semibold">Inventory List</span>
          <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
            + Add Item
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0 align-middle">
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Product</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Expiry Date</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="inventoryTable">
              <tr>
                <td colspan="6" class="text-center text-muted py-4">
                  No items added
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

</div>

<!-- ================= MODALS ================= -->

<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Inventory Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="itemForm">
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" id="category">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Minimum Stock</label>
              <input type="number" class="form-control" id="minStock" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Expiration Date</label>
            <input type="date" class="form-control" id="expiryDate" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" form="itemForm">Save Item</button>
      </div>
    </div>
  </div>
</div>

<!-- Update Item Modal (unchanged logic) -->
<div class="modal fade" id="updateItemModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Inventory Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="updateItemForm">
          <input type="hidden" id="updateItemId">
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="updateProductName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" id="updateCategory">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" id="updateQuantity" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Minimum Stock</label>
              <input type="number" class="form-control" id="updateMinStock" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Expiration Date</label>
            <input type="date" class="form-control" id="updateExpiryDate" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" form="updateItemForm">Update Item</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- App JS -->
<script src="/assets/LocalStorage.js"></script>

</body>
</html>
