<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions | Smart Inventory</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/inventory.css">
</head>
<body>

<!-- PAGE LAYOUT -->
<div class="d-flex min-vh-100">

  <!-- SIDEBAR -->
  <aside class="sidebar d-flex flex-column p-3">
    <div class="sidebar-logo text-center mb-4">
      <a href="../index.html" class="text-white text-decoration-none fw-semibold fs-5">
        ðŸ“¦ Smart Inventory
      </a>
    </div>
    <hr class="text-white opacity-50">
    <ul class="nav nav-pills flex-column mb-auto gap-1">
      <li class="nav-item">
        <a href="../index.html" class="nav-link" id="nav-dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a href="Inventory.html" class="nav-link" id="nav-inventory">Inventory</a>
      </li>
      <li class="nav-item">
        <a href="transaction.html" class="nav-link active" id="nav-transactions">Transactions</a>
      </li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content flex-grow-1">
    <div class="container-fluid">

      <!-- SUMMARY CARDS -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h6 class="text-muted">Total Transactions</h6>
              <h3 id="totalTransactions">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h6 class="text-muted">Incoming</h6>
              <h3 id="totalIncoming">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h6 class="text-muted">Outgoing</h6>
              <h3 id="totalOutgoing">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h6 class="text-muted">Adjustments</h6>
              <h3 id="totalAdjustments">0</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- SEARCH & FILTER -->
      <div class="row mb-3 g-2 align-items-center">
        <div class="col-md-6">
          <input type="text" id="txSearch" class="form-control" placeholder="Search by product or category...">
        </div>
        <div class="col-md-3">
          <select id="txTypeFilter" class="form-select">
            <option value="all" selected>All Types</option>
            <option value="Incoming">Incoming</option>
            <option value="Outgoing">Outgoing</option>
            <option value="Adjustment">Adjustment</option>
          </select>
        </div>
      </div>

      <!-- TRANSACTION TABLE -->
      <div class="card shadow-sm">
        <div class="card-header fw-semibold">Transaction Records</div>
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0 align-middle">
            <thead>
              <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Category</th>
                <th>Type</th>
                <th>Quantity Change</th>
                <th>New Quantity</th>
              </tr>
            </thead>
            <tbody id="transactionTable">
              <tr>
                <td colspan="6" class="text-center text-muted py-4">
                  No transactions recorded
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Transaction JS -->
<script src="/assets/transaction.js"></script>
</body>
</html>
